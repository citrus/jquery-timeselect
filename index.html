<!DOCTYPE html>
<html>
  <head>
    <title>jQuery.timeselect.js</title>
    <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="jquery.timeselect.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.timeselect.js" type="text/javascript"></script>    
    <script src="application.js" type="text/javascript"></script>
  </head>
  <body class='admin'>
    
    <section id="page">
      
      <header>
        <h1>jQuery.timeselect.js</h1>
      </header>
      
      <section>
  
        <form action="#" method="get">
        
          <p>
            <label for="time">Time</label>
            <br>
            <input id="time" class="time" name="time" type="text" />
          </p>
          
          <p>
            <label for="time2">More Time</label>
            <br>
            <input id="time2" class="time" name="time2" type="text" />
          </p>
          
          <p class='actions'>
            <input type="submit" />
          </p>
          
        </form>
        
      </section>

    </section>
